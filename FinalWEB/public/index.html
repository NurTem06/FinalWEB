<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MovieHub | Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <style>
        body { background: #0a0a0a; color: #fff; }
        .navbar { background: #000; border-bottom: 2px solid #e50914; }
        .movie-card { background: #141414; border: none; cursor: pointer; transition: 0.3s; border-radius: 10px; }
        .movie-card:hover { transform: scale(1.03); background: #1f1f1f; }
        .star-rating { color: #ffc107; font-size: 1.5rem; cursor: pointer; }
        .auth-hidden { display: none; }
        .user-link { color: #e50914; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-danger" href="index.html">MOVIEHUB</a>
        <div>
            <span id="welcomeText" class="me-3 text-secondary small"></span>
            <i class="bi bi-person-circle fs-3" style="cursor:pointer" onclick="goToProfile()"></i>
        </div>
    </div>
</nav>

<div id="homeSection" class="container mt-5">
    <h2 class="mb-4">Каталог фильмов</h2>
    <div id="movieContainer" class="row g-4"></div>
</div>

<div id="authSection" class="container mt-5 auth-hidden">
    <div class="row justify-content-center">
        <div class="col-md-5 card bg-dark p-4 border-secondary shadow-lg">
            <h3 id="authTitle" class="text-center mb-4">Вход</h3>
            <div id="regFields" class="auth-hidden">
                <input type="text" id="regName" class="form-control mb-3 bg-secondary text-white border-0" placeholder="Имя пользователя">
            </div>
            <input type="email" id="authEmail" class="form-control mb-3 bg-secondary text-white border-0" placeholder="Email">
            <input type="password" id="authPass" class="form-control mb-3 bg-secondary text-white border-0" placeholder="Пароль">
            <button class="btn btn-danger w-100 fw-bold" onclick="handleAuth()">ПРОДОЛЖИТЬ</button>
            <p class="mt-3 text-center small text-secondary">
                <a href="javascript:void(0)" class="text-danger" onclick="toggleAuth()">Сменить режим (Вход/Регистрация)</a>
            </p>
        </div>
    </div>
</div>

<div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0"><h3 id="modalTitle" class="text-danger"></h3></div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-8"><div id="videoBox" class="ratio ratio-16x9"></div></div>
                    <div class="col-lg-4"><h5>Описание</h5><p id="modalDesc" class="small"></p></div>
                </div>
                <hr class="border-secondary my-4">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Отзывы</h4>
                        <div id="reviewsList" style="max-height: 300px; overflow-y: auto;"></div>
                    </div>
                    <div class="col-md-6">
                        <h4>Оценить фильм</h4>
                        <div id="starSelector" class="star-rating mb-3"></div>
                        <textarea id="reviewText" class="form-control bg-dark text-white border-secondary mb-3" rows="3" placeholder="Ваш отзыв..."></textarea>
                        <button class="btn btn-danger w-100" onclick="submitReview()">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
